{% extends 'base.html' %}

{% block content %}


<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body class=" font-['Poppins'] ">
    <header class="text-black font-medium h-1 ">

        <!-- NAVBAR--> 

    </header>
    <div class="mx-auto max-w-md p-4 bg-white rounded shadow-md">
        <h1 class="mt-4 text-2xl font-bold mb-4">{{ task.title }}</h1>
    
        <p class="text-gray-600">Creado por: {{ task.user.username }}</p>

    
        {% if error %}
            <p class="text-red-500">{{ error }}</p>
        {% endif %}
    
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Enviar
            </button>
        </form>
    
        <form action="{% url 'complete_task' task.id %}" method="POST" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Completado
            </button>
        </form>
    
        <form action="{% url 'delete_task' task.id %}" method="POST" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Eliminar
            </button>
        </form>
    </div>
{% endblock %}

{% extends 'base.html' %}


{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body class=" font-['Poppins'] ">
    <header class="text-black font-medium h-1 ">

        <!-- NAVBAR--> 

    </header>
    <div class="mx-auto max-w-md p-4 bg-white rounded shadow-md my-48">
        <h1 class="text-2xl font-bold mb-4">Login</h1>
    
        {% if error %}
            <p class="text-red-500">{{ error }}</p>
        {% endif %}
    
        <form action="/signin/" method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username" class="block text-sm font-medium text-gray-700">Username:</label>
                <input type="text" id="id_username" name="username" class="form-control block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            
            <div class="form-group">
                <label for="id_password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="id_password" name="password" class="form-control block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
    
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Signin
            </button>
        </form>
    </div>
    {% endblock %}
